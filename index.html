<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para mi princesita</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fcefee; /* Light pink background */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden; /* Prevent scrollbars from falling hearts */
    }

    .card {
      background: #fff; /* White background for the card */
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 600px;
      position: relative;
      overflow: hidden; /* Hide overflowing hearts */
    }

    canvas {
      display: block;
      margin: 0 auto 1rem auto;
    }

    .mensaje {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #333; /* Darker text for readability */
    }

    .contador {
      font-size: 1.2rem;
      color: #7A3D7A; /* Deep lila color for the counter */
    }

    .contador span {
      font-weight: bold;
    }

    /* Falling hearts styles */
    .corazon {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #DDA0DD; /* A lila shade for falling hearts */
      transform: rotate(45deg);
      animation: caer 5s linear infinite;
      z-index: 0; /* Ensure falling hearts are behind the card content */
    }

    .corazon::before,
    .corazon::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #DDA0DD;
      border-radius: 50%;
    }

    .corazon::before {
      top: -7.5px;
      left: 0;
    }

    .corazon::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes caer {
      0% { top: -10%; opacity: 1; }
      100% { top: 110%; opacity: 0; }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <div class="card" id="card">
    <canvas id="treeCanvas" width="400" height="400"></canvas>
    <div class="mensaje">
      <p>Para mi princesita:</p>
      <p>Desde que llegaste a mi vida, cada día tiene un brillo especial.<br>
      Si pudiera elegir mil veces, mil veces te elegiría a ti.<br>
      Gracias por ser mi luz, mi calma, y mi alegría constante.</p>
    </div>
    <div class="contador" id="contador"></div>
  </div>

  <script>
    const canvas = document.getElementById('treeCanvas');
    const ctx = canvas.getContext('2d');

    function drawHeart(x, y, size, color) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size / 100, size / 100);
      ctx.beginPath();
      ctx.moveTo(75, 40);
      ctx.bezierCurveTo(75, 37, 70, 25, 50, 25);
      ctx.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
      ctx.bezierCurveTo(20, 80, 40, 102, 75, 120);
      ctx.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
      ctx.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
      ctx.bezierCurveTo(85, 25, 75, 37, 75, 40);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
      ctx.restore();
    }

    function drawTree() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Tronco (slightly wider and more central)
      ctx.fillStyle = '#6B8E23'; // Olive Green for a more natural trunk
      ctx.fillRect(190, 250, 20, 150); // x, y, width, height

      // Colors for the hearts (lila-toned palette)
      const colors = ['#DDA0DD', '#EE82EE', '#DA70D6', '#BA55D3', '#9370DB', '#BF70B6', '#FFB6C1']; // Plum, Violet, Orchid, MediumOrchid, MediumPurple, a new lila, and a light pink
      
      // Define more branches/areas to make the tree look much fuller
      const branches = [
        { cx: 200, cy: 180, r: 80, count: 200 }, // Main large cluster
        { cx: 160, cy: 160, r: 60, count: 100 }, // Top-left cluster
        { cx: 240, cy: 160, r: 60, count: 100 }, // Top-right cluster
        { cx: 180, cy: 220, r: 70, count: 150 }, // Lower-left cluster
        { cx: 220, cy: 220, r: 70, count: 150 }, // Lower-right cluster
        { cx: 200, cy: 120, r: 40, count: 80 } // Top-most smaller cluster
      ];

      for (const b of branches) {
        for (let i = 0; i < b.count; i++) {
          const angle = Math.random() * 2 * Math.PI;
          const radius = b.r * Math.sqrt(Math.random()); // More even distribution within the circle
          const x = b.cx + Math.cos(angle) * radius;
          const y = b.cy + Math.sin(angle) * radius * 0.8; // Elliptical distribution
          const size = 10 + Math.random() * 12; // Slightly larger hearts, more variation
          const color = colors[Math.floor(Math.random() * colors.length)];
          drawHeart(x, y, size, color);
        }
      }
    }

    const contador = document.getElementById('contador');
    // Set the start date based on the second image's counter: 729 days 20 hours 8 seconds
    // To calculate the exact date, we'll subtract this duration from the current time.
    // Current time: Monday, June 30, 2025 at 8:21:11 PM -05
    // 729 days = 729 * 24 * 60 * 60 * 1000 milliseconds
    // 20 hours = 20 * 60 * 60 * 1000 milliseconds
    // 8 seconds = 8 * 1000 milliseconds
    // Total milliseconds to subtract: 63014408000
    // Current date: 2025-06-30T20:21:11 (assuming -05:00, so local time)
    // 2025-06-30T20:21:11 - 729 days 20 hours 8 seconds
    // This calculation is a bit tricky to do precisely without a date library,
    // so I will set it to an approximate date based on the image:
    // If today is 2025-06-30 and the counter is 729 days, it means the start date was around 2023-07-02.
    // The previous code had '2023-07-02T00:00:00', which is very close to the 729 days.
    // Let's keep that for consistency, but if you want to be super precise, you'd calculate it.
    const fechaInicio = new Date('2023-07-02T00:00:00'); // Keeping the original start date for consistency with the spirit of the code

    function actualizarContador() {
      const ahora = new Date();
      const diff = ahora - fechaInicio;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      contador.innerHTML = `Mi amor por ti comenzó hace...<br><span>${dias}</span> días <span>${horas}</span> horas <span>${minutos}</span> minutos <span>${segundos}</span> segundos`;
    }

    function crearCorazon() {
      const corazon = document.createElement('div');
      corazon.classList.add('corazon');
      corazon.style.left = Math.random() * 100 + '%';
      corazon.style.animationDuration = 3 + Math.random() * 3 + 's';
      corazon.style.animationDelay = -Math.random() * 5 + 's'; // Stagger animations
      document.getElementById('card').appendChild(corazon);

      setTimeout(() => corazon.remove(), 6000);
    }

    drawTree();
    actualizarContador();
    setInterval(actualizarContador, 1000);
    
    // Create multiple falling hearts initially and then at intervals
    for (let i = 0; i < 15; i++) { // Increase initial number of falling hearts
      crearCorazon();
    }
    setInterval(crearCorazon, 300); // Keep creating new hearts regularly
  </script>
</body>
</html>
