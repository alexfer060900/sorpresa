<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para mi princesita</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fcefee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #fff6f2;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 600px;
      position: relative;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto 1rem auto;
    }

    .mensaje {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .contador {
      font-size: 1.2rem;
      color: #5C4033;
    }

    .contador span {
      font-weight: bold;
    }

    .corazon {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: pink;
      transform: rotate(45deg);
      animation: caer 5s linear infinite;
    }

    .corazon::before,
    .corazon::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: pink;
      border-radius: 50%;
    }

    .corazon::before {
      top: -7.5px;
      left: 0;
    }

    .corazon::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes caer {
      0% { top: -10%; opacity: 1; }
      100% { top: 110%; opacity: 0; }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <div class="card" id="card">
    <canvas id="treeCanvas" width="400" height="400"></canvas>
    <div class="mensaje">
      <p>Para mi princesita:</p>
      <p>Desde que llegaste a mi vida, cada día tiene un brillo especial.<br>
      Si pudiera elegir mil veces, mil veces te elegiría a ti.<br>
      Gracias por ser mi luz, mi calma, y mi alegría constante.</p>
    </div>
    <div class="contador" id="contador"></div>
  </div>

  <script>
    const canvas = document.getElementById('treeCanvas');
    const ctx = canvas.getContext('2d');

    function drawHeart(x, y, size, color) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size / 100, size / 100);
      ctx.beginPath();
      ctx.moveTo(75, 40);
      ctx.bezierCurveTo(75, 37, 70, 25, 50, 25);
      ctx.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
      ctx.bezierCurveTo(20, 80, 40, 102, 75, 120);
      ctx.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
      ctx.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
      ctx.bezierCurveTo(85, 25, 75, 37, 75, 40);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
      ctx.restore();
    }

    function drawTree() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Tronco
      ctx.fillStyle = '#37a86e';
      ctx.fillRect(195, 250, 10, 150);

      // Ramas en varias capas
      const colors = ['#FF69B4', '#FF1493', '#FFD700', '#FF8C00', '#F08080'];
      const branches = [
        { cx: 200, cy: 180, r: 60, count: 100 },
        { cx: 180, cy: 150, r: 40, count: 60 },
        { cx: 220, cy: 150, r: 40, count: 60 },
        { cx: 160, cy: 190, r: 30, count: 40 },
        { cx: 240, cy: 190, r: 30, count: 40 }
      ];

      for (const b of branches) {
        for (let i = 0; i < b.count; i++) {
          const angle = Math.random() * 2 * Math.PI;
          const radius = b.r * Math.sqrt(Math.random());
          const x = b.cx + Math.cos(angle) * radius;
          const y = b.cy + Math.sin(angle) * radius * 0.8;
          const size = 8 + Math.random() * 10;
          const color = colors[Math.floor(Math.random() * colors.length)];
          drawHeart(x, y, size, color);
        }
      }
    }

    const contador = document.getElementById('contador');
    const fechaInicio = new Date('2023-07-02T00:00:00');

    function actualizarContador() {
      const ahora = new Date();
      const diff = ahora - fechaInicio;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      contador.innerHTML = `Mi amor por ti comenzó hace...<br><span>${dias}</span> días <span>${horas}</span> horas <span>${minutos}</span> minutos <span>${segundos}</span> segundos`;
    }

    function crearCorazon() {
      const corazon = document.createElement('div');
      corazon.classList.add('corazon');
      corazon.style.left = Math.random() * 100 + '%';
      corazon.style.animationDuration = 3 + Math.random() * 3 + 's';
      document.getElementById('card').appendChild(corazon);

      setTimeout(() => corazon.remove(), 6000);
    }

    drawTree();
    actualizarContador();
    setInterval(actualizarContador, 1000);
    setInterval(crearCorazon, 300);
  </script>
</body>
</html>
